<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
    <linearGradient id="key" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Key icon -->
  <g transform="translate(256, 256)">
    <!-- Key head (circle) -->
    <circle cx="-60" cy="-60" r="70" fill="none" stroke="url(#key)" stroke-width="28"/>
    <circle cx="-60" cy="-60" r="30" fill="url(#key)"/>
    
    <!-- Key shaft -->
    <rect x="-10" y="-20" width="160" height="28" rx="8" fill="url(#key)" transform="rotate(45)"/>
    
    <!-- Key teeth -->
    <rect x="80" y="30" width="20" height="35" rx="4" fill="url(#key)" transform="rotate(45)"/>
    <rect x="105" y="55" width="20" height="25" rx="4" fill="url(#key)" transform="rotate(45)"/>
    <rect x="125" y="75" width="20" height="35" rx="4" fill="url(#key)" transform="rotate(45)"/>
  </g>
  
  <!-- L&S text -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="#00d4ff">L&amp;S</text>
</svg>
